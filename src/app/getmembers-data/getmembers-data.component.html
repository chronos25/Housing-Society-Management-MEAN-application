<table class="table table-hover">
    <thead>
    <tr>
        <td>Soc. Member Id</td>
        <td>Person Name</td>
        <td>Flat Number</td>
        <td>Family Member Name</td>
        <td>Mobile No.</td>
        <td>Home Contact</td>
        <td>Role</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let member of member">
            <td>{{ member.societyMemberId }}</td>
            <td>{{ member.person_Name }}</td>
            <td>{{ member.flat_Number }}</td>
            <td>{{ member.fMember_Name }}</td>
            <td>{{ member.mobile_Number }}</td>
            <td>{{ member.homeContactNumber }}</td>
            <td>{{ member.roles }}</td>
            <td><a [routerLink]="['/edit', member._id]" class="btn btn-primary">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
