<div class="card">
    <div class="card-management">
      <form (ngSubmit)="addBill(societyMemberId.value,electric.value,management.value)"  [formGroup]="angForm">
        <div class="form-group">
            <div class="form-group">
                <label class="col-md-4">Society Member Id </label>
                <input  type="text" class="form-control" placeholder="Society Member Id" name="societyMemberId" formControlName="societyMemberId" #societyMemberId />
                <div *ngIf="angForm.controls['societyMemberId'].invalid && (angForm.controls['societyMemberId'].dirty || angForm.controls['societyMemberId'].touched)" class="alert alert-danger">
                  <div *ngIf="angForm.controls['societyMemberId'].errors.required">
                    Society Member Id is required.
                  </div>
                </div>
              </div>
          <label class="col-md-4">Electric bill Of month </label>
          <input  type="text" class="form-control" placeholder="Electric Bill in Rs." name= "electric" formControlName="electric" #electric />
          <div *ngIf="angForm.controls['electric'].invalid && (angForm.controls['electric'].dirty || angForm.controls['electric'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['electric'].errors.required">
              Bill is required.
            </div>
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Management Bill </label>
            <input  type="text" class="form-control" placeholder="Bill in Rs." name= "management"  formControlName="management" #management />
            <div *ngIf="angForm.controls['management'].invalid && (angForm.controls['management'].dirty || angForm.controls['management'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['management'].errors.required">
                Bill is required.
              </div>
            </div>
          </div>
 
          
        <div class="form-group">
          <button (click)="addBill(societyMemberId.value , electric.value, management.value )" 
           class="btn btn-primary">Add Bills </button>
        </div>
      </form>
    </div>
  </div>
